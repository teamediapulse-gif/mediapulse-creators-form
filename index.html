<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPulse – Creator's Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Geometric background shapes */
        .bg-shape {
            position: absolute;
            z-index: 0;
            opacity: 0.08;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ffffff 0%, transparent 70%);
            top: -100px;
            right: -100px;
            border-radius: 50%;
            filter: blur(80px);
        }

        .shape2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #e0e0e0 0%, transparent 70%);
            bottom: -80px;
            left: -80px;
            border-radius: 50%;
            filter: blur(80px);
        }

        .shape3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #f5f5f5 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            filter: blur(80px);
        }

        /* Creative symbols */
        .creative-symbol {
            position: absolute;
            color: rgba(255, 255, 255, 0.06);
            font-size: 120px;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        .symbol1 {
            top: 10%;
            left: 8%;
            animation-delay: 0s;
        }

        .symbol2 {
            top: 20%;
            right: 12%;
            font-size: 90px;
            animation-delay: 1s;
        }

        .symbol3 {
            bottom: 15%;
            left: 15%;
            font-size: 100px;
            animation-delay: 2s;
        }

        .symbol4 {
            bottom: 25%;
            right: 10%;
            font-size: 80px;
            animation-delay: 1.5s;
        }

        .symbol5 {
            top: 50%;
            left: 5%;
            font-size: 70px;
            animation-delay: 0.5s;
        }

        .symbol6 {
            top: 60%;
            right: 8%;
            font-size: 95px;
            animation-delay: 2.5s;
        }

        /* Geometric decorative elements */
        .geo-shape {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.05);
            z-index: 0;
            animation: rotate 20s linear infinite;
        }

        .geo1 {
            width: 200px;
            height: 200px;
            top: 15%;
            right: 20%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }

        .geo2 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 25%;
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            animation-duration: 15s;
            animation-direction: reverse;
        }

        .geo3 {
            width: 180px;
            height: 180px;
            top: 40%;
            right: 15%;
            border-radius: 41% 59% 41% 59% / 41% 59% 41% 59%;
            animation-duration: 25s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-10px) translateX(-10px);
            }
            75% {
                transform: translateY(-25px) translateX(5px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 520px;
            width: 100%;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            border-radius: 32px;
            padding: 48px 40px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.6);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
                         0 0 25px rgba(255, 255, 255, 0.2);
            animation: levitate 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
        }

        @keyframes levitate {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes glow {
            0% {
                filter: brightness(1) drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
            }
            100% {
                filter: brightness(1.1) drop-shadow(0 0 18px rgba(255, 255, 255, 0.5));
            }
        }

        .subtitle {
            font-size: 14px;
            color: #b8b8b8;
            font-weight: 300;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.35);
            font-weight: 300;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2),
                        0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 32px;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0.12) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(24px);
            border-radius: 28px;
            padding: 48px 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.4s ease;
        }

        .success-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            letter-spacing: -0.3px;
        }

        .modal-message {
            font-size: 15px;
            color: #c0c0c0;
            line-height: 1.6;
            font-weight: 300;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 30px;
            }

            .form-wrapper {
                padding: 32px 24px;
            }
            
            .logo {
                font-size: 26px;
            }

            .subtitle {
                font-size: 13px;
            }

            input, .platform-dropdown {
                padding: 14px 18px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 16px;
                font-size: 15px;
                margin-top: 24px;
            }

            .modal-content {
                padding: 36px 28px;
                width: 85%;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .modal-title {
                font-size: 20px;
            }

            .modal-message {
                font-size: 14px;
            }

            .creative-symbol {
                font-size: 80px;
            }

            .symbol2, .symbol4, .symbol5 {
                font-size: 60px;
            }

            .geo-shape {
                opacity: 0.5;
            }
        }

        @media (max-width: 400px) {
            .form-wrapper {
                padding: 28px 20px;
            }

            .logo {
                font-size: 24px;
            }

            input, .platform-dropdown {
                padding: 13px 16px;
                font-size: 13px;
            }

            .submit-btn {
                padding: 15px;
                font-size: 14px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                max-width: 600px;
            }

            .form-wrapper {
                padding: 42px 36px;
            }
        }

        @media (min-height: 900px) {
            body {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>

    <!-- Creative symbols -->
    <div class="creative-symbol symbol1">✦</div>
    <div class="creative-symbol symbol2">◆</div>
    <div class="creative-symbol symbol3">✧</div>
    <div class="creative-symbol symbol4">●</div>
    <div class="creative-symbol symbol5">◈</div>
    <div class="creative-symbol symbol6">✶</div>

    <!-- Geometric shapes -->
    <div class="geo-shape geo1"></div>
    <div class="geo-shape geo2"></div>
    <div class="geo-shape geo3"></div>

    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <div class="logo">MediaPulse</div>
                <div class="subtitle">Where creativity meets opportunity</div>
            </div>

            <form id="creatorForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <select class="platform-dropdown" id="platformSelect" required>
                            <option value="" disabled selected>Choose your platform</option>
                            <option value="instagram">Instagram</option>
                            <option value="youtube">YouTube</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <input type="url" id="platformUrl" placeholder="Paste your platform URL" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" placeholder="Your active email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" placeholder="The niche you follow" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Your per brand charge" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" placeholder="No. of maximum audience you have" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Join Us Now</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <div class="modal-title">Form Submitted</div>
            <div class="modal-message">You'll be informed soon</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('creatorForm');
        const modal = document.getElementById('successModal');
        const platformSelect = document.getElementById('platformSelect');
        const platformUrlInput = document.getElementById('platformUrl');
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxKPr3Z8ZNm8Op49ztH_dxLypPHEqQKI5W9UgnYClZmKUd59c1vo-uy2rAjMFwrWMX6/exec';

        // Platform selector logic
        platformSelect.addEventListener('change', () => {
            const platform = platformSelect.value;
            platformSelect.classList.add('has-value');
            
            if (platform === 'instagram') {
                platformUrlInput.placeholder = 'Paste your Insta URL';
            } else if (platform === 'youtube') {
                platformUrlInput.placeholder = 'Paste your YouTube URL';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Collect all form values
            const fullName = form.querySelector('input[type="text"]').value;
            const platform = platformSelect.value;
            const url = platformUrlInput.value;
            const email = form.querySelector('input[type="email"]').value;
            const niche = form.querySelectorAll('input[type="text"]')[1].value;
            const charge = form.querySelectorAll('input[type="text"]')[2].value;
            const followers = form.querySelectorAll('input[type="text"]')[3].value;

            console.log('Form Data:', { fullName, platform, url, email, niche, charge, followers });

            // Create form data for submission
            const formData = new FormData();
            formData.append('name', fullName);
            formData.append('platform', platform);
            formData.append('url', url);
            formData.append('email', email);
            formData.append('niche', niche);
            formData.append('charge', charge);
            formData.append('followers', followers);

            try {
                // Submit using form redirect method (works with CORS)
                const form2 = document.createElement('form');
                form2.action = GOOGLE_SCRIPT_URL;
                form2.method = 'POST';
                form2.target = 'hidden_iframe';
                form2.style.display = 'none';

                // Add all fields
                for (let [key, value] of formData.entries()) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    form2.appendChild(input);
                }

                document.body.appendChild(form2);
                
                // Create hidden iframe
                let iframe = document.getElementById('hidden_iframe');
                if (!iframe) {
                    iframe = document.createElement('iframe');
                    iframe.id = 'hidden_iframe';
                    iframe.name = 'hidden_iframe';
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                }

                // Submit form
                form2.submit();
                
                console.log('Form submitted successfully');
                
                // Show success modal
                modal.classList.add('active');
                
                setTimeout(() => {
                    modal.classList.remove('active');
                    form.reset();
                    platformSelect.classList.remove('has-value');
                    platformUrlInput.placeholder = 'Paste your platform URL';
                    document.body.removeChild(form2);
                }, 3000);
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('There was an error submitting the form. Please try again.');
            }
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
